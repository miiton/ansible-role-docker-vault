---
- name: Change permission certdir
  community.docker.docker_container_exec:
    container: caddy
    command: chmod -R 755 /data/caddy/certificates

- name: Create directories
  file:
    state: directory
    path: "{{ item }}"
    mode: 0755
  with_items:
    - /opt/docker-compose-service/vault
    - /etc/vault

- name: Put docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/docker-compose-service/vault/docker-compose.yml
  notify: Restart vault

- name: Put config.hcl
  template:
    src: config.hcl.j2
    dest: /etc/vault/config.hcl
  notify: Restart vault

- name: Start vault
  systemd:
    name: docker-compose-service@vault
    enabled: yes
    state: started

- name: Delete caddy conf
  uri:
    url: http://localhost:2019/id/{{ vault_host }}/
    method: DELETE
    status_code: "200,404"
    headers:
      Content-Type: application/json
      Origin: http://localhost:2019

- name: Update caddy
  uri:
    url: http://localhost:2019/config/apps/http/servers/{{ caddy_servername }}/routes/
    method: POST
    headers:
      Content-Type: application/json
      Origin: http://localhost:2019
    return_content: yes
    status_code: 200
    body_format: json
    body: |
      {
        "@id": "{{ vault_host }}",
        "match": [
          {
            "host": [
              "{{ vault_host }}"
            ]
          }
        ],
        "handle": [
          {
            "handler": "subroute",
            "routes": [
              {
                "match": [
                  {
                    "path": [
                      "/*"
                    ]
                  }
                ],
                "handle": [
                  {
                    "handler": "reverse_proxy",
                    "transport": {
                      "protocol": "http",
                      "tls": {
                        "server_name": "{{ vault_host }}"
                      }
                    },
                    "upstreams": [
                      {
                        "dial": "vault:8200"
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ],
        "terminal": true
      }
